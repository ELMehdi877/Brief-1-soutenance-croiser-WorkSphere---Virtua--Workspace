            <div id="zone_conference"
                class="flex justify-center flex-wrap items-center  row-span-1 col-span-10 p-1 lg:p-2">
                <p class="absolute ">Salle de conférence</p>
                <div class=" flex flex-wrap justify-center gap-1 items-center ">
                    <div id="cont_Salle_conference" class="flex flex-wrap justify-center gap-1 items-center ">
                        <!-- <img src="" alt="photo" class="w-5 lg:w-10 lg:h-10 relative h-5 bg-blue-500 rounded-full"> -->
                    </div>
                    <button onclick="affiche_Salle_conference()" id="Salle_conference"

            </div>
            <div class="flex justify-center items-center row-span-3 col-span-4"></div>
            <div id="zone_serveurs" class="flex justify-center items-center row-span-1 col-span-6 p-1">

                <div class=" flex flex-wrap justify-center gap-1 items-center ">
                    <div id="cont_Salle_serveurs" class="flex flex-wrap justify-center gap-1 items-center ">

                </div>
            </div>
            <div id="zone_securite" class="flex justify-center items-center row-span-1 col-span-6 p-1">
                <p class="absolute">Salle de sécurité</p>
                <div class=" flex flex-wrap justify-center gap-1 items-center ">
                    <div id="cont_Salle_scurite" class="flex flex-wrap justify-center gap-1 items-center ">
                        <!-- <img src="" alt="photo" class="w-5 lg:w-10 lg:h-10 relative h-5 bg-blue-500 rounded-full"> -->

            </div>

                <div class=" flex flex-wrap justify-center gap-1 items-center ">

                        <!-- <img src="" alt="photo" class="w-5 lg:w-10 lg:h-10 relative h-5 bg-blue-500 rounded-full"> -->
                    </div>
                    <button id="Salle_archives" onclick="affiche_Salle_archive()"

        <section
            class="section_form z-10 not-lg:top-0  absolute w-full h-screen flex justify-center items-center backdrop-blur bg-black/50">
            <div style="background: linear-gradient(45deg,rgba(56, 109, 132, 0.7),rgba(85, 146, 127, 0.500),rgba(56, 109, 132, 0.7));"
                class="relative items-center flex flex-col rounded-[10px] py-5 px-10 lg:w-[35%] w-90">
                <div class="flex relative">
                    <h2 class="font-[700] text-[25px]  text-gray-300 underline">Add New Worker</h2>
                    <!-- <button id="close" class="font-[700] lg:left-[50%] relative left-[20%] text-[25px] ">X</button> -->
                    <button id="close"
                        class="rounded-[5px] w-8 bg-red-600 hover:bg-red-400 text-white absolute lg:left-80 mt-2 left-58">X</button>
                </div>
                <div class=" w-[100%] lg:h-160 h-140 overflow-y-scroll [scrollbar-width:none]">
                    <form id="form" class="flex flex-col  text-white  gap-1 w-[100%] ">
                        <label for="name" class="font-[500]">name</label>
                        <input name="name" type="text" required id="name"
                            class="p-2 mb-2 h-10 border-b-3 border rounded-[5px]">
                        <label class="font-[500]">Rôle</label>
                        <select required id="role"
                            class="p-2 mb-2 text-white focus:outline-none h-10 border-b-3 border rounded-[5px]">
                            <option value="Réceptionnistes">Réceptionnistes</option>
                            <option value="Techniciens IT">Techniciens IT</option>
                            <option value="Sécurité">sécurité</option>
                            <option value="Manager">Manager</option>
                            <option value="Nettoyage">Nettoyage</option>
                            <option value="Autres rôles">Autres rôles</option>
                        </select>
                        <label for="URL" class="font-[500]">Photo (URL)</label>
                        <input name="URL" type="url" id="url" class="p-2 mb-2 h-10 border-b-3 border rounded-[5px]">
                        <img id="photo" src=""
                            class="bg-gray-400 lg:w-30 lg:h-30 w-20 h-20 ml-[35%] rounded-full"></img>
                        <label for="email" class="font-[500]">email</label>
                        <input name="email" id="email" required type="email"
                            class="p-2 mb-2 h-10 border-b-3 border rounded-[5px]">
                        <label for="numero" class="font-[500]">numero</label>
                        <input name="numero" type="text" id="numero" required id="numero"
                            class="p-2 mb-2 h-10 border-b-3 border rounded-[5px]">
                        <label class="font-[500]">Expériences professionnelles</label>
                        <div id="experience" class="flex flex-col items-center gap-1">
                            <!-- <div class="flex flex-wrap border-2 border-black rounded-[10px] m-1 p-2 w-full items-center gap-1">
                            <input required type="text" class="exp p-2 mb-2 h-10 border-b-3 border rounded-[5px] w-full" placeholder="le Nom de l'entreprise">
                            <input required type="text" class="exp p-2 mb-2 h-10 border-b-3 border rounded-[5px] w-full" placeholder="le Nom de l'entreprise">
                            <input required type="date" class="exp p-2 mb-2 h-10 border-b-3 border rounded-[5px] w-full" placeholder="la date de debut">
                            <input required type="date" class="exp p-2 mb-2 h-10 border-b-3 border rounded-[5px] w-full" placeholder="la date de fin">
                            <button class="font-[500] w-full rounded-[10px] bg-red-600 text-white text-[12px] p-1 h-8 border-2 hover:bg-red-400">remove</button>
                        </div> -->
                        </div>
                        <button type="button" id="add_experience"
                            class="font-[500]  rounded-[10px] w-20 text-white bg-black/60 hover:bg-black/20 lg:text-[15px] text-[12px] p-1">ajouter</button>
                        <button type="submit" id="submit"
                            class="font-[600]  bg-linear-[45deg,#2abb8d,#188fc2,#2abb8d]  rounded-[10px] mt-5 text-white lg:text-[18px] text-[12px] p-2 ">Submit</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="section_info"
            class="absolute hidden top-0 z-10 flex justify-center items-center backdrop-blur bg-black/50 h-screen w-full">

        </section>
    </main>
